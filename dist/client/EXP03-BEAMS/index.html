<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.typekit.net/wfj8krl.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #overlay {
            width: 20%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            padding-left: 40px;
            padding-top: 40px;
            
    }
    body{
        margin: 0;
    }
    label{
        font-family: Arial, Helvetica, sans-serif;
        color: azure;
        margin-right: 5px;
    }
    div{
        margin-bottom: 20px;
    }
    h1{
        font-family: Arial, Helvetica, sans-serif;
        color: azure;
        display: inline-block;
        margin-right: 10px;
        border: solid 2px azure;
        padding: 10px;
        margin-top: 10px;
    }
    h1:hover{
        opacity: 80%;
        cursor: pointer;
    }
    input {
  -webkit-appearance: none;
  height: 5px;
  background: #d3d3d3;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}


input::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  background: azure;
  border-radius:50px;
  cursor: pointer;
}
.loader-wrapper {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffffff;
            display:flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            -webkit-transition: opacity 1000ms linear;
            transition: opacity 1000ms linear;
            z-index: 1;

            }
        .loader {
            display: inline-block;
            width: 30px;
            height: 30px;
            position: relative;
            border: 4px solid #Fff;
            animation: loader 2s infinite ease;
            }
        .loadText{
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
</style>
<body>
    <div id="wrapper" class="loader-wrapper">
    </span>
     <h1 class="loadText">LOADING</h1>
 </div>
    <div id="overlay">
        <div>
            <label for="beamCount">BEAM COUNT</label><br>
            <input id="beamCount" type="range" min="25" max="100" step="5">
        </div>
        <div>
            <label for="waveCount">WAVE COUNT</label><br>
            <input id="waveCount" type="range" min="2" max="5" step=1>
        </div>
        <div>
            <label for="waveHeight">WAVE HEIGHT</label><br>
            <input id="waveHeight" type="range" min="1" max="4" step="1">
        </div>
        <div>
            <label for="speedSlider" style="margin-right: 57px">SPEED</label><br>
            <input id="speedSlider"  type="range" min=".01" max=".03" step=".01">
        </div>
        <div>
            <label for="speedSlider" style="margin-right: 57px">PATTERN</label><br>
                <h1 id="patternA">A</h1>
                <h1 id="patternB">B</h1>
        </div>
    </div>
<script type=module src="./ bundle.js"></script>
</body>
</html>
